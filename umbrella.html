<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="apple-mobile-web-app-title" content="umbrella!">
        <title>umbrella!</title>
        <style type="text/css">
            html, body {
              width: 100%;
              height: 100%;
              margin: 0;
              padding: 0;
            }
            html {
              display: table;
            }
            body {
              display: table-cell;
              text-align: center;
              vertical-align: middle;
            }
        </style>
	</head>
	<body>
        <h1 id="result">loading...</h1>
        <script>
            fetch('https://ipapi.co/json/')
                .then(function(response) {
                    return response.json();
                })
                .then(function(json) {
                    var appid = "d1c78d7630a66a0281cee9583cff3a71";
                    fetch('https://api.openweathermap.org/data/2.5/forecast' + "?lat=" + json.latitude + "&lon=" + json.longitude + "&appid=" + appid)
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(json) {
                            var rain = 0;
                            var max = 0;
                            var dt = (new Date()).getTime();
                            for (var i in json.list) {
                                if (json.list[i].dt - dt / 1000 < 60 * 60 * 12) {
                                    try {
                                        rain = json.list[i].rain['3h'];
                                        if (!isNaN(rain) && rain > max) max = rain;
                                    } catch(e) {}
                                }
                            }
                            if (max >= 0.5 * 3.0) document.getElementById("result").innerText = "umbrella!";
                            else document.getElementById("result").innerText = "unumbrella!";
                        })
                });
        </script>
    </body>
</html>
