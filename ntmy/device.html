<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<style>body {margin: 0;overflow: hidden;}</style>
	</head>
	<body>
		<div id="stage"></div>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>
		<script>
			(function() {
				'use strict';

				var scene;
				var cone;
				var light;
				var ambient;
				var camera;
				var gridHelper;
				var renderer;
				var controls;
				var width = window.innerWidth;
				var height = window.innerHeight;

				scene = new THREE.Scene();

				cone = new THREE.Mesh(
					new THREE.ConeGeometry(20, 80, 32),
					new THREE.MeshLambertMaterial({ color: 0xff0000 })
				);
				scene.add(cone);

				light = new THREE.DirectionalLight(0xffffff, 1);
				light.position.set(0, 100, 30);
				scene.add(light);
				ambient = new THREE.AmbientLight(0x404040);
				scene.add(ambient);

				camera = new THREE.PerspectiveCamera(100, width / height, 1, 5000);
				camera.position.set(0, 0, 100);
				camera.lookAt(scene.position);

				renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.setSize(width, height);
				renderer.setClearColor(0x000000);
				renderer.setPixelRatio(window.devicePixelRatio);
				document.getElementById('stage').appendChild(renderer.domElement);
				var Axis = {
					"x" : new THREE.Vector3(1, 0, 0).normalize(),
					"y" : new THREE.Vector3(0, 1, 0).normalize(),
					"z" : new THREE.Vector3(0, 0, 1).normalize()
				};
				function tick() {
					requestAnimationFrame(tick);
					if(controls) {
						controls.update();

						var q = new THREE.Quaternion();
						q.setFromAxisAngle(Axis["x"], Math.PI);
						q.multiply(cone.quaternion.clone());
						cone.quaternion.copy(q);
						q.setFromAxisAngle(camera.quaternion.inverse());
						q.multiply(cone.quaternion.clone());
//						cone.quaternion.copy(q);
						cone.quaternion.copy(camera.quaternion.inverse());
						camera.lookAt(0, 1, 0);
						camera.matrixAutoUpdate = false;
						renderer.render(scene, camera);
					} else {
						renderer.render(scene, camera);
						controls = new THREE.DeviceOrientationControls(camera);
						camera.updateProjectionMatrix();
					}
				}
				tick();
			})();
		</script>
	</body>
</html>
