        <style type="text/css">
            html, body {
                width: 100vw;
                height: 200vh;
                font-size: 15vw;
                text-align: center;
                margin: 0;
            }
            #page1, #page2 {
                width: 100vw;
                height: 100vh;
                line-height: 100vh;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        </style>

	<body>
        <div id="page1">
            <div>loading...</div>
        </div>
        <div id="page2">
            <div>What's this?</div>
        </div>
        <script>
            fetch('https://ipapi.co/json/')
                .then(function(response) {
                    return response.json();
                })
                .then(function(json) {
                    var appid = "d1c78d7630a66a0281cee9583cff3a71";
                    fetch('https://api.openweathermap.org/data/2.5/weather' + "?lat=" + json.latitude + "&lon=" + json.longitude + "&appid=" + appid)
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(today) {
                            fetch('https://api.openweathermap.org/data/2.5/forecast' + "?lat=" + json.latitude + "&lon=" + json.longitude + "&appid=" + appid)
                                .then(function(response) {
                                    return response.json();
                                })
                                .then(function(tommorow) {
                                    console.log(today);
                                    console.log(tommorow);
                                })
                        })
                });
        </script>
    </body>
