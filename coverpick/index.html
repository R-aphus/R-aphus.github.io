        <title>CoverPick</title>
        <style>
            img {
                height: 23vw;
                width: 23vw;
            }
        </style>
	</head>
	<body>
        <div id="result"></div>
        <script>
            function callback(json) {
                var div = document.getElementById("result");
                for (var i in json.results) {
                    var img = document.createElement('img');
                    img.setAttribute("src", json.results[i].artworkUrl100);
                    img.setAttribute("onclick", "play('" + json.results[i].previewUrl + "')");
                    div.appendChild(img);
                }
            }
            var audio = new Audio();
            var playing = "";
            function play(url) {
                audio.pause();
                if (playing == url) playing = "";
                else {
                    playing = url;
                    audio.src = url;
                    audio.play();
                }
            }
        </script>
        <script type='text/javascript' src='https://itunes.apple.com/search?term=a&media=music&callback=callback'></script>
    </body>
