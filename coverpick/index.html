	<body>
        <div id="result"></div>
        <script>
            var div = document.getElementById("result");
            fetch("https://musicbrainz.org/ws/2/release/?query=country:us&fmt=json&offset=123456")
                .then(function(response) {
                    return response.json();
                })
                .then(function(json) {
                    console.log(json);
                    for (var i in json.releases) {
                        console.log(json.releases[i]);
                        sleep(5000);
                        fetch("https://coverartarchive.org/release/" + json.releases[i].id + "/front")
                            .then(function(response) {
                                console.log(response);
                                var img = document.createElement('img');
                                img.setAttribute("src", response.url);
                                div.appendChild(img);
                            })
                    }
                })

                function sleep(a){
                    var dt1 = new Date().getTime();
                    var dt2 = new Date().getTime();
                    while (dt2 < dt1 + a){
                        dt2 = new Date().getTime();
                    }
                    return;
                }
