<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:title" content="Push!" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://r-aphus.github.io/push/" />
        <meta property="og:image" content="https://r-aphus.github.io/push/icon.png" />
        <meta property="og:site_name" content="Push!" />
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="https://r-aphus.github.io/push/">
        <meta name="twitter:title" content="Push!">
        <meta name="twitter:image" content="https://r-aphus.github.io/push/icon.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Push!">
        <link rel="apple-touch-icon" href="https://r-aphus.github.io/push/icon.png" sizes="637×518"/>
        <title>Push!</title>
        <style type="text/css">
            html, body {
                width: 100vw;
                height: 100vh;
                line-height: 100vh;
                font-size: 15vw;
                text-align: center;
                margin: 0;
            }
        </style>
	</head>
	<body>
        <div>Push!</div>
        <script>
            if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/push/sw.js').then(function(registration) {
                // 登録成功
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(err) {
                // 登録失敗 :(
                console.log('ServiceWorker registration failed: ', err);
            });
            }
        </script>
    </body>
</html>
