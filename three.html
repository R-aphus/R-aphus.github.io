<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);
      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;
        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // シーンを作成
        const scene = new THREE.Scene();
        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        camera.position.set(0, 0, +100);

        const geometry = new THREE.ConeGeometry( 5, 20, 32 );
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cone = new THREE.Mesh( geometry, material );
        scene.add( cone );

        // 平行光源
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1);
        // シーンに追加
        scene.add(directionalLight);
        var latitude = 0;
        var longitude = 0;
        var alaltitude = 0;
        var dest = new THREE.Vector3(0,0,0);
        var here = new THREE.Vector3(0,0,0);
        var heading = 0;
        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
        // レンダリング
            renderer.render(scene, camera);
//            cone.rotation.z  = heading * Math.PI / 180;
            cone.rotation.z = heading * Math.PI / 180 - Math.atan((dest.z - here.z) / (dest.x - here.x));
            requestAnimationFrame(tick);
        }
        navigator.geolocation.watchPosition(
            function(position) {
                if (latitude == 0 && longitude == 0 && alaltitude == 0) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    alaltitude = position.coords.altitude;
                }
                dest = translateGeoCoords(latitude, longitude, alaltitude);
                here = translateGeoCoords(position.coords.latitude, position.coords.longitude, position.coords.altitude);
                document.getElementById("result").innerHTML = (dest.x - here.x) + "<br>" + (dest.y - here.y) + "<br>" + (dest.z - here.z);
            },
            function(error) {
                alert(error.code);
            }
        );
        window.addEventListener('deviceorientation', function(event) {
            heading = event.webkitCompassHeading;
        });

        function translateGeoCoords(latitude, longitude, height) {
            // 仰角
            const phi = (latitude) * Math.PI / 180;
            // 方位角
            const theta = (longitude - 180) * Math.PI / 180;
            const radius = 6378100 + height;
            const x = -(radius) * Math.cos(phi) * Math.cos(theta);
            const y = (radius) * Math.sin(phi);
            const z = (radius) * Math.cos(phi) * Math.sin(theta);            
            return new THREE.Vector3(x, y, z);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div id="result"></div>
  </body>
</html>
