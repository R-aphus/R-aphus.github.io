	<body>
        <div id="result">loading...</div>
        <script>
            fetch('https://ipapi.co/json/')
                .then(function(response) {
                    return response.json();
                })
                .then(function(json) {
                    var appid = "d1c78d7630a66a0281cee9583cff3a71";
                    fetch('https://api.openweathermap.org/data/2.5/forecast' + "?lat=" + json.latitude + "&lon=" + json.longitude + "&appid=" + appid)
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(json) {
                            var rain = 0;
                            var max = 0;
                            var dt = (new Date()).getTime() / 1000 + 60 * 60 * 12;
                            for (var i in json.list) {
                                if (json.list[i].dt < dt) {
                                    try {
                                        rain = json.list[i].rain['3h'];
                                        if (!isNaN(rain) && rain > max) max = rain;
                                    } catch(e) {}
                                } else break;
                            }
                            document.getElementById("result").style.color = "#FFFFFF";
                            if (max >= 0.5 * 3.0) {
                                document.getElementById("result").innerText = "umbrella!";
                                document.body.style.background = "linear-gradient(to bottom, #1488cc, #2b32b2)";
                            } else {
                                document.getElementById("result").innerText = "unumbrella!";
                                document.body.style.background = "linear-gradient(to top, #fdc830, #f37335)";
                            }
                        })
                });
        </script>
