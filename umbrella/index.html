        <title>Umbrella!</title>
        <style type="text/css">
            html, body {
                overflow: hidden;
                margin: 0;
            }
            #result {
                height: 93vh;
                width: 100vw;
                line-height: 33vh;
                font-size: 23vw;
                text-align: center;
            }
            #top {
                padding-top: 20vh;
                font-size: 5vw;
                line-height: 10vh;
            }
            #bottom {
                padding-bottom: 20vh;
                font-size: 5vw;
                line-height: 20vh;
            }
            #nav {
                position: fixed;
                display: flex;
                justify-content: space-around;
                align-items: center;
                bottom: 0;
                height: 8vh;
                width: 100vw;
                font-size: 3vh;
                background: #000000;
                color: #FFFFFF;
            }
            #nav > div, img {
                cursor: pointer;
            }
        </style>
	</head>
	<body>
        <div id="result">
            <div id='top'>It's under</div>
            Loading!
            <div id='bottom'>wait a minute.</div>
        </div>
        <div id="nav">
            <div onclick="location.href='https://r-aphus.github.io';">Top</div>
            <div onclick="location.href='https://r-aphus.github.io/umbrella/about.html';">About</div>
            <img id="Facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=https%3a%2f%2fr%2daphus%2egithub%2eio%2fumbrella%2f');" src="../social/flogo-HexRBG-Wht-58.svg" style="width:3.5vh;height:3.5vh;">
            <img id="Twitter" src="../social/Twitter_Logo_WhiteOnImage.svg" style="width:5.5vh;height:5.5vh;">
        </div>
        <script>
            fetch('https://ipapi.co/json/')
                .then(function(response) {
                    return response.json();
                })
                .then(function(json) {
                    const appid = "d1c78d7630a66a0281cee9583cff3a71";
                    fetch('https://api.openweathermap.org/data/2.5/forecast' + "?lat=" + json.latitude + "&lon=" + json.longitude + "&appid=" + appid)
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(json) {
                            let rain = 0;
                            let snow = 0;
                            let max_rain = 0;
                            let max_snow = 0;
                            const dt = (new Date()).getTime() / 1000 + 60 * 60 * 18;
                            for (var i in json.list) {
                                if (json.list[i].dt > dt) break;
                                try {
                                    rain = json.list[i].rain['3h'];
                                    if (!isNaN(rain) && rain > max_rain) max_rain = rain;
                                } catch(e) {}
                                try {
                                    snow = json.list[i].snow['3h'];
                                    if (!isNaN(snow) && snow > max_snow) max_snow = snow;
                                } catch(e) {}
                            }
                            const result = document.getElementById("result");
                            result.style.color = "#FFFFFF";
                            if (max_rain >= 0.5 * 3.0 || max_snow > 0.1) {
                                result.innerHTML = "<div id='top'>You have to take an</div>Umbrella!<div id='bottom'>with you today.</div>";
                                result.style.background = "linear-gradient(to top, #1488cc, #2b32b2)";
                                const Twitter = document.getElementById("Twitter");
                                Twitter.setAttribute("onclick", "window.open('https://twitter.com/intent/tweet?text=It%27s%20Rainy%21%0d%0ahttps%3a%2f%2fr%2daphus%2egithub%2eio%2fumbrella%2f');");
                            } else {
                                result.innerHTML = "<div id='top'>It's</div>Sunny!<div id='bottom'>you don't need an umbrella.</div>";
                                result.style.background = "linear-gradient(to top, #fdc830, #f37335)";
                                const Twitter = document.getElementById("Twitter");
                                Twitter.setAttribute("onclick", "window.open('https://twitter.com/intent/tweet?text=It%27s%20Sunny%21%0d%0ahttps%3a%2f%2fr%2daphus%2egithub%2eio%2fumbrella%2f');");
                            }
                        })
                });
                document.addEventListener('scroll', function(e) {e.preventDefault();}, {passive: false});
                document.addEventListener('touchmove', function(e) {e.preventDefault();}, {passive: false});
        </script>
    </body>
</html>
