        <style type="text/css">
            html, body {
                overflow: hidden;

            }
            #result {
                height: 92vh;
                width: 100vw;
                line-height: 92vh;
                font-size: 21vw;

            }
            #nav {
                position: fixed;
                display: flex;
                justify-content: space-around;
                align-items: center;
                bottom: 0;
                height: 8vh;
                width: 100vw;

	<body>
        <div id="result">calclating...</div>
        <div id="nav">
            <div onclick="window.open('https://r-aphus.github.io');">Top</div>
            <div onclick="window.open('https://r-aphus.github.io/umbrella/about.html');">About</div>
            <img onclick="window.open('https://twitter.com/intent/tweet?text=Umbrella%21%0d%0ahttps%3a%2f%2fr%2daphus%2egithub%2eio%2fumbrella%2f');">
        </div>
        <script>
            fetch('https://ipapi.co/json/')
                .then(function(response) {
                    return response.json();
                })
                .then(function(json) {
                    const appid = "d1c78d7630a66a0281cee9583cff3a71";
                    fetch('https://api.openweathermap.org/data/2.5/forecast' + "?lat=" + json.latitude + "&lon=" + json.longitude + "&appid=" + appid)
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(json) {
                            let rain = 0;
                            let max = 0;
                            const dt = (new Date()).getTime() / 1000 + 60 * 60 * 18;
                            for (var i in json.list) {
                                if (json.list[i].dt > dt) break;
                                try {
                                    rain = json.list[i].rain['3h'];
                                    if (!isNaN(rain) && rain > max) max = rain;
                                } catch(e) {}
                            }
                            const result = document.getElementById("result");
                            result.style.color = "#FFFFFF";
                            if (max >= 0.5 * 3.0) {
                                result.innerText = "umbrella!";
                                result.style.background = "linear-gradient(to top, #1488cc, #2b32b2)";
                            } else {
                                result.innerText = "sunny!";
                                result.style.background = "linear-gradient(to top, #fdc830, #f37335)";
                            }
                        })
                });
                document.addEventListener('scroll', function(e) {e.preventDefault();}, {passive: false});
                document.addEventListener('touchmove', function(e) {e.preventDefault();}, {passive: false});
        </script>
